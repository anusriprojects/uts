@(siteInfoVo: SiteInfoVo, style: String = "scala")
@import helper._


@defining(play.core.PlayVersion.current) { version =>


<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       <form method="post" action="@routes.HomeController.addSite()">
            <input type="text" name="site_id" />
			<input type="text" name="name" />
			<button>Add Site</button>
		</form>
      </div>
      <div class="modal-footer">
       
      </div>
    </div>
  </div>
</div>





<table class="table table-striped table-bordered">
	<tr>
		<th>Site Id</th>
		<th>Site Name</th>
	</tr>
   @for(site <- siteInfoVo.sites){
      <tr>
     	 <td>@site.site_id</td>
          <td>@site.name</td>
      </tr>
    }
</table>

<nav aria-label="Page navigation example">
  <ul class="pagination">
  
  @for(pages <- 1 to siteInfoVo.total_pages){
    <li class="page-item"><a class="page-link" href="@routes.HomeController.index(@pages)">@pages</a></li>
    }
 
  </ul>
</nav>



}
