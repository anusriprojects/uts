@(lst: List[SiteInfo], style: String = "scala")
@import helper._


@defining(play.core.PlayVersion.current) { version =>

<section id="top">
  <div class="wrapper">
    <h1><a href="https://playframework.com/documentation/@version/Home">Ushodaya Telecom Services</a></h1>
  </div>
</section>


<table>
	<tr>
		<th>Site Name</th>
	</tr>
   @for(site <- lst){
      <tr>
          <td>@site.name</td>
      </tr>
    }
</table>




<form method="post" action="@routes.HomeController.addSite()">
	<input type="text" name="name" />
	<button>Add Site</button>
</form>

}
